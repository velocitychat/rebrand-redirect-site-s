<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="0; url=https://velocity.ixchats.com">
  <script>
    // JavaScript redirect that preserves path and query
    (function() {
      const newDomain = "https://velocity.ixchats.com";
      const currentPath = window.location.pathname + window.location.search + window.location.hash;
      const targetUrl = newDomain + currentPath;
      window.location.replace(targetUrl);
    })();
  </script>
  <title>Redirecting...</title>
</head>
<body>
  <p>Redirecting to new site...</p>
</body>
</html>
